<link rel="stylesheet" href="../static/css/settings.css" />
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <script
      src="https://kit.fontawesome.com/a935c354f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body class="body">
    <div class="main">
      <div class="iphonepro">
          <div class="mainiphone">
            <div class="wrdbox"></div>
            <div class="wordboxgroup0">
              <div class="ellipse"></div>
              <div class="fontbox"></div>
              <div class="textsizebox"></div>
              <span class="wordsize"><span>Font Size</span></span>
              <div class="wordboxgroup">
                <div class="vsmall"></div>
                <span class="vsmalltxt"><span><span>Very</span><br /></span>Small</span>
                <div class="small"></div>
                <span class="smalltxt"><span>Small</span></span>
                <div class="basic"></div>
                <span class="basictxt"><span>Medium</span></span>
                <div class="big"></div>
                <span class="bigtxt"><span>Big</span></span>
                <div class="vbig"></div>
                <span class="vbigtxt">
                  <span>
                    <span>Very</span>
                    <br />
                    <span>Big</span>
                  </span>
                </span>
              </div>
              <div class="langbox"></div>
              <span class="langword"><span>Languages</span></span>
              <div class="langwordbox">
                <div class="kore"></div>
                <span class="kortext"><span>English</span></span>
                <div class="japan"></div>
                <span class="japantxt"><span>日本語</span></span>
                <div class="espa"></div>
                <div class="chin"></div>
                <span class="chintxt"><span>中文</span></span>
                <div class="engl"></div>
                <span class="engtxt"><span>한국어</span></span>
                <span class="espatxt"><span>Español</span></span>
              </div>
              <div class="mypagefontbox">
                <span class="mypagew"><span>Settings</span></span>
                <span class="welcomew">
                  <span>Welcome, user!</span>
                </span>
              </div>
              <div class="readybox"></div>
              <span class="warning"><span>⚠️준비 중입니다</span></span>
            </div>
          </div>
      </div>
    </div>
    <div class = "menu_down">
      <div class = "menu_setting">
          <div class = "icon_setting">
              <a href="/setting"><i class="fa-solid fa-gear" style="color: #BBBBBB;"></i></a>
          </div>
          <div class = "text_setting">
              Setting
          </div>
      </div>
      <div class = "menu_news">
          <div class = "icon_news">
              <a href="/news"><i class="fa-regular fa-newspaper" style="color: #BBBBBB;"></i></a>
          </div>
          <div class = "text_news">
              News
          </div>
      </div>
      <div class = "menu_chat">
          <div class = "icon_chat">
              <a href="/chat"><i class="fa-regular fa-message" style="color: #BBBBBB;"></i></a>
          </div>
          <div class = "text_chat">
              Chat
          </div>
      </div>
      <div class = "menu_voca">
          <div class = "icon_voca">
              <a href="/wordlist"><i class="fa-solid fa-book" style="color: #BBBBBB;"></i></a>
          </div>
          <div class = "text_voca">
              Voca
          </div>
      </div>
      <div class = "menu_mypage">
          <div class = "icon_mypage">
              <a href="/"><i class="fa-regular fa-user" style="color: #BBBBBB;"></i></a>
          </div>
          <div class = "text_mypage">
              My Page
          </div>
      </div>
  </div>
  </body>
</html>
