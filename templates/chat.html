<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is in your Brain ?</title>
    <script src="https://kit.fontawesome.com/a935c354f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/chat.css"/>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>

</head>
<body class = "body">
    <div class = "menu_up">
        <b class = "titletext">What is in your brain?</b>
    </div>
    <div class ="main">
        <div class = "chat">
            {% for element in chat_list %}

            {% if element['user'] == 'GPT' %}
            <div class = "text" id="gpt">
                <div class = "gpt_icon">
                    <img class="logo" src="../static/img/logo_png.png" alt="ChatGPT logo" style="width:30px; height:30px;"/>
                </div>
                <div class="gpt_text">
                    <p>{{ element['chat'] }}</p>
                </div>
            </div>
            {% endif %}

            {% if element['user'] == 'USER' %}
            <div class = "text" id="client">
                <div class = "client_icon">
                    <i class="fa-regular fa-user" style="color: #3BB48E;"></i>
                </div>
                <div class="client_text">
                    <p>{{ element['chat'] }}</p>
                </div>
            </div>
            {% endif %}

            {% endfor %}
        </div>
        <div class = "input">
            <form method="post" action="/chat">
                <input type="text" name="user_input" class="input1" size="58" placeholder="    Send a message">
                <button type="submit" class="button1">
                    <i class="fa-regular fa-paper-plane" style="color: #BBBBBB;"></i>
                </button>
            </form>
        </div>
    </div>
    <div class = "menu_down">
        <div class = "menu_setting">
            <div class = "icon_setting">
                <a href="/setting"><i class="fa-solid fa-gear" style="color: #BBBBBB;"></i></a>
            </div>
            <div class = "text_setting">
                Setting
            </div>
        </div>
        <div class = "menu_news">
            <div class = "icon_news">
                <a href="/news"><i class="fa-regular fa-newspaper" style="color: #BBBBBB;"></i></a>
            </div>
            <div class = "text_news">
                News
            </div>
        </div>
        <form action="/delete" method="POST" name="my_data">
            <div class="menu_chat" onclick="javascript: my_data.action='/delete'">
                <div class="icon_chat">
                    <button type="submit" style="background: none; border: none;">
                        <i class="fa-regular fa-message" style="color: #BBBBBB;"></i>
                    </button>
                </div>
                <input type="hidden" name="my_data" value="my_value">
                <div class="text_chat">
                    Chat
                </div>
            </div>
        </form>
        <div class = "menu_voca">
            <div class = "icon_voca">
                <a href="/wordlist"><i class="fa-solid fa-book" style="color: #BBBBBB;"></i></a>
            </div>
            <div class = "text_voca">
                Voca
            </div>
        </div>
        <div class = "menu_mypage">
            <div class = "icon_mypage">
                <a href="/"><i class="fa-regular fa-user" style="color: #BBBBBB;"></i></a>
            </div>
            <div class = "text_mypage">
                My Page
            </div>
        </div>
    </div>
</body>
</html>
